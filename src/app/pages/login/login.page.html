<ion-content>
  <div>
    <ion-row class="top-20">
      <ion-col text-center>
        <h1>MEDALFA</h1>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3>Iniciar Sessión</h3>
        </div>

      </ion-col>
    </ion-row>

    <form #fLogin="ngForm" (ngSubmit)="login( fLogin )">

      <ion-row>
        <ion-col>

          <ion-list>

            <ion-item>
              <ion-label position="floating">Correo electrónico</ion-label>
              <ion-input name="username" type="username" [(ngModel)]="credencial.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input name="password" type="password" [(ngModel)]="credencial.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
          <section>
            <ion-button type="submit" [disabled]="fLogin.invalid">
                <ion-icon name="ios-log-in" slot="start"></ion-icon>
              Entrar
            </ion-button>
            <ion-button color="danger" (click)="salir()">
              <ion-icon name="ios-log-out" slot="start"></ion-icon>
              Salir
            </ion-button>
          </section>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
