<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Productos
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button fill="solid" (click)="salir()">
        <ion-icon slot="icon-only" name="ios-log-out"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="recargarProductos($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles"
      refreshingText="Buscando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item color="light" *ngIf="usuarioService.pullProds">
      <ion-label>
        Jale para actualizar
      </ion-label>
      <ion-icon slot="start" name="arrow-round-down"></ion-icon>
    </ion-item>

    <ion-item *ngFor="let prod of productos" (click)="seleccionaProducto(prod)" detail>

      <ion-label>
        <h2>{{prod.nombre}}</h2>
        <p>Lote: {{prod.lote}}</p>
        <p color="primary">Caduca: {{prod.caducidad | date:'dd--MM-yy'}}</p>
      </ion-label>

    </ion-item>

  </ion-list>
</ion-content>
