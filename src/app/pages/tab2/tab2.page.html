<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-row class="top-20">

    <ion-col size="12" text-center>
      <ion-icon name="contact" style="zoom:4.0;"></ion-icon>
    </ion-col>

  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" text-center>
      <ion-label>
        <h1>Usuario</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-list *ngIf="usuario">
    <ion-item>
      <ion-label>
        <h3>Nombre</h3>
        <p>{{usuario.nombre}}</p>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        <h3>Correo</h3>
        <p>{{usuario.correo}}</p>
      </ion-label>
    </ion-item>


  </ion-list>

  <section text-center>
    <ion-button color="danger" size="large" (click)="salir()">
      <ion-icon slot="start" name="ios-log-out"></ion-icon>
      Salir
    </ion-button>
  </section>

</ion-content>
